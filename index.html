<body>
  <header>
    <a href="">
      <img src="resource/images/bg-header-desktop.svg" alt="header-img-desktop">

  <div class="topbar">My Receipt</div>
  <div class="container">
    <div class="item">
      <div class="infoWrap">
        <div class="info">
          <p class="itemNumber">#1231123</p>
          <h1 class="itemName">Item 1</h1>
        </div>
        <div class="total-price">
          <p class="inputs"><input class="amount" type="text" placeholder="2"> x <input class="price" type="text" placeholder="100"> = $<span class="priceOutput">200</span></p>
        </div>
        <div class="removeWrap">
          <button id="deleteButton" class="delete">x</button>
        </div>
      </div>
    </div>
    <div class="item">
      <div class="infoWrap">
        <div class="info">
          <p class="itemNumber">#1238923</p>
          <h1 class="itemName">Item 2</h1>
        </div>
        <div class="total-price">
          <p class="inputs"><input class="amount" type="text" placeholder="2"> x <input class="price" type="text" placeholder="100"> = $<span class="priceOutput">200</span></p>
        </div>
        <div class="removeWrap">
          <button id="deleteButton" class="delete">x</button>
        </div>
      </div>
    </div>
    <div class="item">
      <div class="infoWrap">
        <div class="info">
          <p class="itemNumber">#12334123</p>
          <h1 class="itemName">Item 3</h1>
        </div>
        <div class="total-price">
          <p class="inputs"><input class="amount" type="text" placeholder="2"> x <input class="price" type="text" placeholder="100"> = $<span class="priceOutput">200</span></p>
        </div>
        <div class="removeWrap">
          <button id="deleteButton" class="delete">x</button>
        </div>
      </div>
    </div>
    <div class="item">
      <div class="infoWrap">
        <div class="info">
          <p class="itemNumber">#12355123</p>
          <h1 class="itemName">Item 4</h1>
        </div>
        <div class="total-price">
          <p class="inputs"><input class="amount" type="text" placeholder="2"> x <input class="price" type="text" placeholder="100"> = $<span class="priceOutput">200</span></p>
        </div>
        <div class="removeWrap">
          <button id="deleteButton" class="delete">x</button>
        </div>
      </div>
    </div>
    <div class="inner-footer">
      <div class="footerWrap">
        <div class="footerTitle">
          <ul>
            <li>SUBTOTAL</li>
            <li>TIPS</li>
            <li>TOTAL</li>
          </ul>
        </div>
        <div class="footerNumbers">
          <ul>
            <li id="subTotal">3</li>
            <li id="tips">4</li>
            <li id="total">5</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
