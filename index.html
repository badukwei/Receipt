  <div class="container">
    <h3 class="add-header">Add items</h3>
    <div id="add-items" class="item">
      <div class="add-container">
        <div class="add-info">
          <div class="input-number">
            <div class="styled-input">
              <input id="new-id" type="text" required />
              <label>Number</label> 
            </div>
          </div>
          <div class="input-name">
            <div class="styled-input">
              <input id="new-name" type="text" required />
              <label>Item Name</label> 
            </div>
          </div>
        </div>
        <div class="input-price">
          <div class="amount">
            <div class="styled-input">
              <input id="new-amount" type="text" required />
              <label>Amout</label> 
            </div>
          </div>
          <div class="price">
            <div class="styled-input">
              <input id="new-price" type="text" required />
              <label>Price</label> 
            </div>
          </div>
        </div>
        <button class="styled-input add-button click-button">Add</button>
      </div>
    </div>
    <h3 class="item-header">Items</h3>
    <div id="itemWrap">
      <div class="item">
        <div class="infoWrap">
          <div class="info">
            <p class="itemNumber">#1231123</p>
            <h1 class="itemName">Item 1</h1>
          </div>
          <p class="total-price">$<span class="priceOutput">200</span></p>
          <div class="removeWrap">
            <label id="deleteButton" class="delete click-button">x</label>
          </div>
        </div>
      </div>
    </div>
